<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Cost Estimator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <!-- <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">Solar Panel Cost Estimator</h1>
            </div>
        </div>
    </header> -->

    <!-- Banner -->
    <section class="bg-blue-500 text-white py-12">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Estimate Your Solar Panel Costs</h2>
            <p class="text-lg">Get a personalized estimate for your solar panel installation.</p>
        </div>
    </section>

    <!-- Form -->
    <main class="container mx-auto py-10 px-4">
        <section class="bg-white shadow-md rounded-lg p-6" id="hide_form">
            <form id="cost-estimator-form">

                <!-- Location Dropdown -->
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 mb-1">Location:</label>
                    <select id="location" name="location"
                        class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="">-- Select State --</option>
                        <!-- ... (your state options here) -->
                        <option value="andhra_pradesh">Andhra Pradesh</option>
                        <option value="arunachal_pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal_pradesh">Himachal Pradesh</option>
                        <option value="jammu_and_kashmir">Jammu and Kashmir</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya_pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil_nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar_pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west_bengal">West Bengal</option>
                    </select>
                </div>

                <!-- Units and Cost Input Fields -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="units" class="block text-gray-700 mb-1">Units Consumed per Month:</label>
                        <input type="number" id="units" name="units"
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="cost" class="block text-gray-700 mb-1">Electricity Cost per Month (₹):</label>
                        <input type="number" id="cost" name="cost"
                            class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
                            required>
                    </div>
                </div>

                <!-- Advanced Options Checkbox -->
                <div class="mb-4">
                    <label for="advanced-options" class="flex items-center text-gray-700 mb-2">
                        <input type="checkbox" id="advanced-options" name="advanced-options" class="mr-2">
                        Advanced Options
                    </label>

                    <!-- Advanced Fields -->
                    <div id="advanced-fields" class="hidden">
                        <!-- ... (your advanced fields here) -->
                        <div class="mb-4">
                            <label for="fixed-cost" class="block text-gray-700 mb-1">Fixed Cost (₹):</label>
                            <input type="number" id="fixed-cost" name="fixed_cost"
                                class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="cost-per-unit" class="block text-gray-700 mb-1">Cost per Unit (0-100)
                                (₹):</label>
                            <input type="number" id="cost-per-unit-100" name="cost_per_unit"
                                class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="cost-per-unit" class="block text-gray-700 mb-1">Cost per Unit (100-300)
                                (₹):</label>
                            <input type="number" id="cost-per-unit-300" name="cost_per_unit"
                                class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="cost-per-unit" class="block text-gray-700 mb-1">Cost per Unit (300-500)
                                (₹):</label>
                            <input type="number" id="cost-per-unit-500" name="cost_per_unit"
                                class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit_btn"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Get Your Estimate
                </button>
            </form>
        </section>

        <!-- Result Card (Initially Hidden) -->
        <div class="hidden" id="result-card">
            <div
                class="card mt-4 hidden bg-white shadow-md transition-all duration-300 transform scale-100 hover:scale-105">
                <div class="card-header bg-blue-500 text-white">
                    Result
                </div>
                <div class="card-body">
                    <h5 class="card-title text-2xl font-bold text-gray-800 mb-2" id="result-title">Area of Solar Panel:
                        100 sq.
                        meters</h5>
                    <p class="card-text text-gray-600 mb-4" id="result-text">Total Costs: ₹500<br>
                        - Battery Cost: ₹50<br>
                        - Solar Array Cost: ₹150<br>
                        Recovery in 5 years</p>
                    <a href="#" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white" id="printPdf">Print to
                        PDF</a>
                </div>
            </div>


        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-1">
        <div class="container mx-auto">
            <p class="text-sm">Copyright &copy; 2024 Solar Panel Cost Estimator</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
